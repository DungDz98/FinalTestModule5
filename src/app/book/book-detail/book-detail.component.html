<div class="container">
  <div class="col col-8">
    <h1 class="text-center">Chi tiết sách</h1>
    <a routerLink="/books/list" class="btn btn-secondary">Xem danh sách</a>
    <form [formGroup]="bookForm" novalidate>
      <div class="form-group">
        <label for="title">Tên sách</label>
        <input type="text" class="form-control" id="title" name="title" formControlName="title" aria-describedby="emailHelp" readonly>
      </div>
      <div class="form-group">
        <label for="author">Tác giả</label>
        <input type="text" class="form-control" id="author" name="author" formControlName="author" aria-describedby="emailHelp" readonly>
      </div>
      <div class="form-group">
        <label for="description">Mô tả</label>
        <textarea class="form-control" id="description" name="description" formControlName="description" rows="3" readonly></textarea>
      </div>
    </form>
  </div>
</div>
